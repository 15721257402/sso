<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>超爱财管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/sso/css/common.css}" rel="stylesheet" type="text/css" />
</head>
<body class="loginCss">
<div class="loginBox">
    <h1>超爱财管理系统</h1>
    <div class="line"></div>
    <div class="title_min-text">后台管理系统</div>
    <div class="loginIn">
        <form action="/sso/loginCon" method="post">
            <input type="hidden" name="backUrl" />
            <div><input type="text" placeholder="用户名" id="userName" name="userName"/></div>
            <div><input type="password" placeholder="密码" id="password" name="password"/></div>
            <p style="color:red;" th:text="${error}"></p>
            <button type="sublime">登录</button>
        </form>
    </div>
</div>
</body>
</html>
